<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Novo usuário</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Novo Usuário</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário...">
                <a href="">Mensagem de Erro!</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email ...">
                <a href="">Mensagem de Erro!</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a senha ...">
                <a href="">Mensagem de Erro!</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                <a href="">Mensagem de Erro!</a>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
